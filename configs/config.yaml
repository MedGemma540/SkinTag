model:
  name: "google/siglip-so400m-patch14-384"  # MedSigLIP base
  embedding_dim: 1152
  image_size: 448

training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.001
  seed: 42

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

augmentation:
  skin_tone_shift: true
  lighting_variation: true
  noise_injection: true
